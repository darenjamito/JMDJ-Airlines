<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JMDJ Airlines</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">
        <img src="images/Home Page Logo.png">
    </div>
    <nav>
      <ul id="navbar">
        <li><a href="Home Page.html">Home</a></li>
        <li><a href="#" class="active">Sign Up</a></li>
        <li><a href="login.html">Log In</a></li>
      </ul>
    </nav>
  </header>

  <section class="signup-hero">
    <div class="signup-container">
      <div class="signup-box">
        <h1>Sign Up</h1>
        <form>
          <div class="form-row">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
          </div>
          <div class="form-row">
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Username" required>
          </div>
          <input type="password" placeholder="Password" required>
          <button type="submit">Register</button>
        </form>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-content">
      <div class="logo">
        <img src="images/Logo 2.png" alt="Footer Logo">
      </div>
      <p>
        Address: Xavier University – Ateneo de Cagayan, 73 Corrales Ave, Cagayan de Oro, 9000 Misamis Oriental, Philippines
      </p>
      <p>Phone: (63+) 9664201083 or (088) 123 4567</p>
      <p>Email: flyjmdjairlines@gmail.com</p>
      <p>&copy; 2024, JMDJ Development – JMDJ Airlines Ticketing System</p>
    </div>
  </footer>
</body>
</html>
